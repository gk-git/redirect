<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Kingdom - French</title>
    <link rel="stylesheet" href="styles.scss">
</head>

<body>
    <div class="">
        <h1>Vous parcourez maintenant le <strong>le Royaume Uni</strong> région en utilisant le
            <strong>Francais</strong>
            language
        </h1>
        <p>Si vous souhaitez choisir une région ou une langue différente, interagissez avec la section ci-dessous</p>
    </div>
    <div class="navigation">
        <div class="navigation__image">
            <img src="./assets/images/uk-flag.jpg" alt="">
        </div>
        <div class="navigation__select ">
            <div class="navigation__select__wrapper">
                <div class="navigation__select__option">
                    <div class="title">Europe</div>
                    <div class="languages hidden">
                        <a href="https://mymonty.batataharra.guru/eu-en" class="language">English</a>
                        <a href="https://mymonty.batataharra.guru/eu-fr" class="language active">French</a>
                    </div>
                </div>
                <div class="navigation__select__option">
                    <div class="title">Asia</div>
                    <div class="languages hidden">
                        <a href="https://mymonty.batataharra.guru/as-en" class="language">English</a>
                        <a href="https://mymonty.batataharra.guru/as-fr" class="language">French</a>
                        <a href="https://mymonty.batataharra.guru/as-ar" class="language">Arabic</a>
                    </div>
                </div>
                <div class="navigation__select__option">
                    <div class="title">USA</div>
                    <div class="languages hidden">
                        <a href="https://mymonty.batataharra.guru/us-en" class="language">English</a>
                        <a href="https://mymonty.batataharra.guru/us-es" class="language">Español</a>
                    </div>
                </div>
                <div class="navigation__select__option selected">
                    <div class="title">United Kingdom</div>
                    <div class="languages ">
                        <a href="https://mymonty.batataharra.guru/uk-en" class="language">English</a>
                        <a href="https://mymonty.batataharra.guru/uk-fr" class="language active">French</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <iframe src="https://mymonty.com/" frameborder="0"></iframe>
    <script src="app.js"></script>

</body>

</html>
